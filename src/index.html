<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Banking App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="h-screen flex justify-center items-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Account Balance  -->
            <div class="stats shadow" id="account-balance-area">
              <div class="stat">
                <div class="stat-title">Account Balance</div>
                <div class="stat-value text-center" id="account-balance">8500</div>
              </div>
            </div>

            <div class="flex gap-2 mt-4">
              <button class="btn btn-primary" id="btn-add-money-top">Add Money</button>
              <button class="btn btn-outline btn-primary" id="btn-cashout-top">
                Cashout Money
              </button>
            </div>
            <!-- Divider  -->
            <div class="divider"></div>
            <!-- Add money form start -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl" id="add-money-form">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="number"
                    placeholder="Enter your amount"
                    class="input input-bordered"
                    required
                    autocomplete="on"
                    id="input-add-amount"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    placeholder="Enter you pin"
                    class="input input-bordered"
                    required
                    maxlength="4"
                    id="input-add-pin"
                  />
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="btn-add-money">Add Money</button>
                </div>
              </form>
            </div>
            <!-- Add money form end -->
            <!-- Cash out form start  -->
            <div
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden"
              id="cashout-form"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="number"
                    placeholder="Enter your amount"
                    class="input input-bordered"
                    required
                    autocomplete="on"
                    id="input-cashout-amount"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    placeholder="Enter you pin"
                    class="input input-bordered"
                    required
                    maxlength="4"
                    id="input-cashout-pin"
                  />
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="btn-cashout-money">Withdraw Money</button>
                </div>
              </form>
            </div>
            <!-- Cash out form end  -->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
